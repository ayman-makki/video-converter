<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
  <title>Convertisseur Vidéo</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    #root {
      height: 100vh;
      width: 100vw;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 16px;
    }

    .loading-container p {
      margin: 0;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #1890ff; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p>Chargement du Convertisseur Vidéo...</p>
      <p id="debug-info" style="font-size: 12px; color: #999; margin-top: 10px;"></p>
    </div>
  </div>
  
  <script>
    console.log('HTML loaded');
    console.log('window.electronAPI:', window.electronAPI);
    
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded');
      const debugEl = document.getElementById('debug-info');
      if (debugEl) {
        debugEl.textContent = `electronAPI: ${window.electronAPI ? 'Available' : 'Missing'}`;
      }
    });
    
    // Check every second if electronAPI becomes available
    let checkCount = 0;
    const checkElectronAPI = () => {
      checkCount++;
      console.log(`Check ${checkCount}: electronAPI`, window.electronAPI);
      
      const debugEl = document.getElementById('debug-info');
      if (debugEl) {
        debugEl.textContent = `Check ${checkCount}: electronAPI ${window.electronAPI ? 'Available' : 'Missing'}`;
      }
      
      if (checkCount < 10 && !window.electronAPI) {
        setTimeout(checkElectronAPI, 1000);
      }
    };
    
    setTimeout(checkElectronAPI, 1000);
  </script>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
